CONFIG_NICE_OLED_WIDGET_WPM_NEEDLE_CENTER_CUSTOM_X=12
CONFIG_NICE_OLED_WIDGET_WPM_NEEDLE_CENTER_CUSTOM_Y=84
CONFIG_NICE_OLED_WIDGET_WPM_LABEL_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_WPM_LABEL_CUSTOM_Y=72

CONFIG_NICE_OLED_WIDGET_BONGO_CAT_CUSTOM_X=64
CONFIG_NICE_OLED_WIDGET_BONGO_CAT_CUSTOM_Y=-10

CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_CUSTOM_X=36
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_CUSTOM_Y=0

CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_X=0
